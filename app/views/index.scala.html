@() <!DOCTYPE html>
<html>
    <head>
        <title data-ng-bind="pageTitle"></title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))" />
        @*-- Add More CSS here -- *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        @helper.requireJs(core = routes.WebJarAssets.requirejs.url, module = helper.mainScriptSrc("javascripts/main"))
    </head>
    <body>
        @*-- Header -- *@
    <header class="navbar navbar-inverse navbar-fixed-top basics-nav" data-ng-controller="HeaderCtrl"
    data-ng-cloak>
        <div class="container" data-ng-switch="!!user" data-ng-cloak>
            <a href="#/" class="navbar-brand">Play Angular Social Login</a>
            <div data-ng-switch-when="true">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-authorization"></span> {{user.firstName}} {{user.lastName}}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                            <li>
                                <a href="" data-ng-click="logout()">
                                    <span class="glyphicon glyphicon-off"></span> Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
        @* -- Main Content -- *@
    <div class="container" data-ng-cloak>
        <div data-ng-view></div>
    </div>
        @*-- Footer -- *@
    <footer data-ng-controller="FooterCtrl">
    </footer>
    </body>
</html>
